<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="header-img" aria-hidden="true">
        <img src="./images/image-victor.jpg" alt="Avatar">
      </div>
      <div class="person-info">
        <p class="person-name">Victor Crest <span>26</span></p>
        <p class="person-city">London</p>
      </div>
      <div class="stats-info">
        <div><p class="stats-value">80K</p><p class="stats-desc">Followers</p></div>
        <div><p class="stats-value">803K</p><p class="stats-desc">Likes</p></div>
        <div><p class="stats-value">1.4K</p><p class="stats-desc">Photos</p></div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SSkuratov</a>.
  </div>
</body>
</html>
